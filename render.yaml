services:
  - type: web
    name: jarvis-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements_new.txt
    startCommand: gunicorn -c gunicorn.conf.py app:create_app()
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_WEBHOOK_VERIFY_TOKEN
        sync: false
      - key: PUBLIC_BASE_URL
        sync: false
      - key: BOT_NAME
        value: Jarvis
      - key: DEBUG_MODE
        value: False
